<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM chai aur code</title>
</head>
<body style ="background-color: #212121; color: #ffff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);//4 in html collection
    console.log(parent.children[1].innerHTML);//tuesday
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        
    }
    parent.children[1].style.color = 'orange';
    //new property
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    // ^ above are from parent to child

    const dayOne = document.querySelector('.day')
    console.log(dayOne);//monday
    console.log(dayOne.parentElement);//parent
    console.log(dayOne.nextElementSibling);//tuesday

    //nodes in js
    console.log('nodes:' , parent.childNodes);
    


</script>
</html>
